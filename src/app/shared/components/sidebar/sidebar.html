<div class="sidebar d-flex flex-column p-2 pt-3" [class.collapsed]="isCollapsed">
  <a class="sidebar-brand mb-4 text-center" (click)="toggleSidebar()" role="button">
    <i class="bi bi-grid-fill me-2"></i>
    @if (!isCollapsed) {
      <span>Admin</span>
    }
  </a>

  <ul class="nav nav-pills flex-column gap-1">

    @for (item of menu; track item.link) {
      <li class="nav-item">
        <a class="nav-link" [routerLink]="item.link" routerLinkActive="active">
          <i class="bi" [ngClass]="item.icon"></i>
          @if (!isCollapsed) {
            <span>{{ item.label }}</span>
          }
        </a>
      </li>
    }

    <li class="nav-item mt-auto">
      <a class="nav-link text-danger">
        <i class="bi bi-box-arrow-right"></i>
        @if (!isCollapsed) {
          <span>Logout</span>
        }
      </a>
    </li>

  </ul>
</div>
