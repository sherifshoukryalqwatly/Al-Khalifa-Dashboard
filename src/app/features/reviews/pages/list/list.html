<div class="container-fluid">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Reviews</li>
        </ol>
    </nav>
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-semibold mb-0">Reviews</h4>
            <button class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>
                Add Review
            </button>
    </div>
    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Search product or customer..." />
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>Status</option>
                        <option>Pending</option>
                        <option>Approved</option>
                        <option>Rejected</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>Rating</option>
                        <option>1 Star</option>
                        <option>2 Stars</option>
                        <option>3 Stars</option>
                        <option>4 Stars</option>
                        <option>5 Stars</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-secondary w-100">
                        <i class="bi bi-funnel me-1"></i>Filter
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Reviews Table -->
    <div class="card">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Product</th>
                        <th>Customer</th>
                        <th>Rating</th>
                        <th>Comment</th>
                        <th>Status</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>iPhone 14</td>
                        <td>Ahmed Ali</td>
                        <td>★★★★☆</td>
                        <td>Good product</td>
                        <td><span class="badge bg-warning">Pending</span></td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-success me-1"><i class="bi bi-check"></i></button>
                            <button class="btn btn-sm btn-outline-danger me-1"><i class="bi bi-x"></i></button>
                            <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Adidas Shoes</td>
                        <td>Sara Mohamed</td>
                        <td>★★★☆☆</td>
                        <td>Average quality</td>
                        <td><span class="badge bg-success">Approved</span></td>
                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-success me-1"><i class="bi bi-check"></i></button>
                            <button class="btn btn-sm btn-outline-danger me-1"><i class="bi bi-x"></i></button>
                            <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
