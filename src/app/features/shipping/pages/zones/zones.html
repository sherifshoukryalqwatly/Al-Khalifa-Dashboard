<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h4 class="fw-bold mb-1">Shipping Zones</h4>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active">Shipping Zones</li>
      </ol>
    </nav>
  </div>

  <a routerLink="/shipping/zones/add" class="btn btn-primary">
    <i class="bi bi-plus-circle me-1"></i> Add Zone
  </a>
</div>

<div class="card shadow-sm border-0">
  <div class="card-body">

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Zone Name</th>
            <th>Shipping Fee</th>
            <th>Delivery Time</th>
            <th>Status</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let zone of zones">
            <td>{{ zone.name }}</td>
            <td>{{ zone.fee }} EGP</td>
            <td>{{ zone.delivery }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="zone.active ? 'bg-success' : 'bg-secondary'"
              >
                {{ zone.active ? 'Active' : 'Inactive' }}
              </span>
            </td>
            <td class="text-end">
              <a
                routerLink="/shipping-zones/edit"
                class="btn btn-sm btn-outline-primary"
              >
                Edit
              </a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
