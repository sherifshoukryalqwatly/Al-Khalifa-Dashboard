<div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
  <div>
    <h4 class="fw-bold mb-1">Edit Shipping </h4>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a routerLink="/shipping">Shippings</a></li>
        <li class="breadcrumb-item active">Shipping Edit</li>
      </ol>
    </nav>
  </div>

  <a routerLink="/shipping/zones/add" class="btn btn-primary">
    <i class="bi bi-plus-circle me-1"></i> Add Zone
  </a>
</div>
<form class="row justify-content-center" [formGroup]="form" (ngSubmit)="save()">

  <div class="col-lg-6">

    <div class="row g-3">

      <div class="col-md-6">
        <label>Full Name</label>
        <input class="form-control" formControlName="fullName">
      </div>

      <div class="col-md-6">
        <label>Phone</label>
        <input class="form-control" formControlName="phone">
      </div>

      <div class="col-md-12">
        <label>Address Line 1</label>
        <input class="form-control" formControlName="addressLine1">
      </div>

      <div class="col-md-12">
        <label>Address Line 2</label>
        <input class="form-control" formControlName="addressLine2">
      </div>

      <div class="col-md-4">
        <label>City</label>
        <input class="form-control" formControlName="city">
      </div>

      <div class="col-md-4">
        <label>State</label>
        <input class="form-control" formControlName="state">
      </div>

      <div class="col-md-4">
        <label>Postal Code</label>
        <input class="form-control" formControlName="postalCode">
      </div>

      <div class="col-md-6">
        <label>Country</label>
        <input class="form-control" formControlName="country">
      </div>

      <div class="col-md-12">
        <label>Delivery Notes</label>
        <textarea class="form-control" rows="3" formControlName="deliveryNotes"></textarea>
      </div>

    </div>
    <button class="btn btn-primary w-100" type="submit">Save</button>
  </div>

</form>
