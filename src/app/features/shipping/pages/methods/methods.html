<div class="container-fluid">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h4 class="fw-semibold mb-2">Shipping</h4>
        <a routerLink="/shipping/zones" class="btn btn-primary">
            <i class="bi bi-truck me-2"></i>
            Zones Shipping Entry
        </a>
    </div>
    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Search order or customer..." />
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>Status</option>
                        <option>Pending</option>
                        <option>Shipped</option>
                        <option>Delivered</option>
                        <option>Cancelled</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>Carrier</option>
                        <option>FedEx</option>
                        <option>UPS</option>
                        <option>DHL</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-secondary w-100">
                        <i class="bi bi-funnel me-1"></i>Filter
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Shipping Table -->
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Carrier</th>
                    <th>Tracking Number</th>
                    <th>Status</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>#1024</td>
                    <td>Ahmed Ali</td>
                    <td>FedEx</td>
                    <td>FDX123456</td>
                    <td><span class="badge bg-warning">Pending</span></td>
                    <td class="d-flex justify-content-end">
                        <a class="btn btn-sm btn-outline-primary me-1" routerLink="/shipping/edit/123"><i class="bi bi-pencil"></i></a>
                        <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>#1025</td>
                    <td>Sara Mohamed</td>
                    <td>DHL</td>
                    <td>DHL987654</td>
                    <td><span class="badge bg-success">Delivered</span></td>
                    <td class="d-flex justify-content-end">
                        <a class="btn btn-sm btn-outline-primary me-1" routerLink="/shipping/edit/123"><i class="bi bi-pencil"></i></a>
                        <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
