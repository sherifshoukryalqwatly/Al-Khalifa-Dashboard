<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h4 class="fw-bold mb-1">User Details</h4>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
          <a routerLink="/customers">Users</a>
        </li>
        <li class="breadcrumb-item active">Details</li>
      </ol>
    </nav>
  </div>

  <a routerLink="/customers/edit/123" class="btn btn-primary">
    <i class="bi bi-pencil-square me-1"></i> Edit User
  </a>
</div>

<div class="row">
  <!-- Profile Card -->
  <div class="col-lg-4 mb-4">
    <div class="card shadow-sm border-0 text-center">
      <div class="card-body">
        <img
          [src]="user.avatar"
          class="rounded-circle mb-3"
          width="120"
          height="120"
          alt="User Avatar"
        />

        <h5 class="fw-bold mb-1">{{ user.name }}</h5>
        <span class="badge bg-info text-dark mb-2">{{ user.role }}</span>

        <div class="mt-3">
          <span
            class="badge"
            [ngClass]="user.active ? 'bg-success' : 'bg-danger'"
          >
            {{ user.active ? 'Active' : 'Inactive' }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Info Card -->
  <div class="col-lg-8">
    <div class="card shadow-sm border-0">
      <div class="card-body">

        <h6 class="fw-bold mb-3">User Information</h6>

        <div class="row mb-2">
          <div class="col-sm-4 fw-semibold">Email</div>
          <div class="col-sm-8">{{ user.email }}</div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-4 fw-semibold">Phone</div>
          <div class="col-sm-8">{{ user.phone }}</div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-4 fw-semibold">Role</div>
          <div class="col-sm-8">{{ user.role }}</div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-4 fw-semibold">Created At</div>
          <div class="col-sm-8">{{ user.createdAt }}</div>
        </div>

        <div class="row mb-2">
          <div class="col-sm-4 fw-semibold">Last Login</div>
          <div class="col-sm-8">{{ user.lastLogin }}</div>
        </div>

        <div class="mt-4 d-flex gap-2">
          <a routerLink="/users" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i> Back
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
