<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h4 class="fw-bold mb-1">Edit User</h4>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a routerLink="/customers">Users</a></li>
        <li class="breadcrumb-item active">Edit</li>
      </ol>
    </nav>
  </div>
</div>

<form class="row justify-content-center" (ngSubmit)="updateUser()">
  <div class="col-lg-6">

    <div class="card shadow-sm border-0">
      <div class="card-body">

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Full Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="user.name"
            name="name"
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input
            type="email"
            class="form-control"
            [(ngModel)]="user.email"
            name="email"
            disabled
          />
        </div>

        <!-- Phone -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Phone</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="user.phone"
            name="phone"
          />
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Role</label>
          <select
            class="form-select"
            [(ngModel)]="user.role"
            name="role"
          >
            <option>User</option>
            <option>Admin</option>
            <option>Manager</option>
          </select>
        </div>

        <!-- Status -->
        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            [(ngModel)]="user.active"
            name="active"
          />
          <label class="form-check-label">Active</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">
          <i class="bi bi-save me-1"></i> Update User
        </button>

        <a routerLink="/users" class="btn btn-outline-secondary w-100">
          Cancel
        </a>

      </div>
    </div>

  </div>
</form>
