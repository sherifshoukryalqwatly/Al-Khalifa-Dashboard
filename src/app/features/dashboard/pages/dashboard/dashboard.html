<div class="container-fluid">

  <!-- Page Header -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-2">
    <h4 class="fw-semibold mb-0">Dashboard</h4>
    <span class="text-muted">Welcome back ðŸ‘‹</span>
  </div>

  <!-- KPI Cards -->
  <div class="row g-3 g-md-4 mb-4">
    <div class="col-12 col-md-6 col-xl-3" *ngFor="let card of kpiCards">
      <div class="card kpi-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <p class="text-muted mb-1">{{ card.label }}</p>
              <h5 class="fw-bold">{{ card.value }}</h5>
            </div>
            <i class="bi {{ card.icon }} kpi-icon fs-2 text-primary"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Row -->
  <div class="row g-3 g-lg-4">

    <!-- Recent Orders -->
    <div class="card mb-3">
        <div class="card-header fw-semibold">Recent Orders</div>
        <div class="card-body p-0">
            <!-- Table Responsive Wrapper -->
            <div class="table-responsive">
            <table class="table table-hover table-bordered table-sm mb-0">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Customer</th>
                    <th>Status</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let order of recentOrders;">
                    <td>{{ order.id }}</td>
                    <td>{{ order.customer }}</td>
                    <td>
                    <span 
                        class="badge"
                        [ngClass]="{
                        'bg-success': order.status === 'Completed',
                        'bg-warning': order.status === 'Pending',
                        'bg-danger': order.status === 'Cancelled'
                        }"
                    >
                        {{ order.status }}
                    </span>
                    </td>
                    <td>{{ order.total }}</td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="col-12 col-lg-4">
      <div class="card">
        <div class="card-header fw-semibold">Quick Actions</div>
        <div class="card-body d-grid gap-2 gap-md-3">
          <a *ngFor="let action of quickActions" 
             class="btn" 
             [ngClass]="action.class" 
             [routerLink]="action.link">
            <i class="bi {{ action.icon }} me-2"></i>{{ action.label }}
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
