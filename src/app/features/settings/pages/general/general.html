<div class="row g-4">
  @for (card of settingCards; track card.key) {
    <div class="col-lg-4">
      <div class="card shadow-sm h-100 border-0 hover-scale">
        <div class="card-body text-center">
          <i class="bi fs-1 mb-3" [ngClass]="card.icon + ' ' + card.color"></i>

          <h5 class="card-title fw-bold">
            {{ card.titleKey | translate }}
          </h5>

          <p class="card-text text-muted">
            {{ card.descKey | translate }}
          </p>

          <a [routerLink]="card.link"
             class="btn btn-sm"
             [ngClass]="card.btnClass">
            {{ card.btnKey | translate }}
          </a>
        </div>
      </div>
    </div>
  }
</div>
