<div class="container-fluid">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h4 class="fw-semibold mb-2">Inventory</h4>
        <a routerLink="/inventory/add" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>
            Add Inventory Item
        </a>
    </div>
    <!-- Filters -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Search item..." />
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>All Categories</option>
                        <option>Electronics</option>
                        <option>Fashion</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>Status</option>
                        <option>In Stock</option>
                        <option>Out of Stock</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-outline-secondary w-100">
                        <i class="bi bi-funnel me-1"></i>Filter
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Inventory Table -->
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Item</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td class="d-flex align-items-center gap-2">
                    <img src="https://via.placeholder.com/40" class="rounded" />
                    iPhone 14
                    </td>
                    <td>Electronics</td>
                    <td>50</td>
                    <td><span class="badge bg-success">In Stock</span></td>
                    <td class="d-flex justify-content-end">
                        <a class="btn btn-sm btn-outline-primary me-1" routerLink="/inventory/edit/123">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <button class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="d-flex align-items-center gap-2">
                        <img src="https://via.placeholder.com/40" class="rounded" />
                        Adidas Shoes
                    </td>
                    <td>Fashion</td>
                    <td>20</td>
                    <td><span class="badge bg-warning">Low Stock</span></td>
                    <td class="d-flex justify-content-end">
                        <a class="btn btn-sm btn-outline-primary me-1" routerLink="/inventory/edit/123">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <button class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
