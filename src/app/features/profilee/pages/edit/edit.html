<div class="d-flex justify-content-between align-items-start mb-4 flex-wrap gap-2">

  <div>
    <h4 class="fw-bold mb-1">Edit Profile</h4>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
          <a routerLink="/profile">Profile</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Edit Profile
        </li>
      </ol>
    </nav>
  </div>

  <a routerLink="/profile" class="btn btn-outline-secondary">
    Cancel
  </a>

</div>

<div class="container-fluid">

  <div class="card">
    <div class="card-body">

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input class="form-control" value="John Doe">
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input class="form-control" value="john.doe@example.com">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input class="form-control" value="+1 234 567 890">
        </div>
        <div class="col-md-6">
          <label class="form-label">Avatar URL</label>
          <input class="form-control" placeholder="https://...">
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <a routerLink="/profile" class="btn btn-outline-secondary">Cancel</a>
        <button class="btn btn-primary">Save Changes</button>
      </div>

    </div>
  </div>
</div>
