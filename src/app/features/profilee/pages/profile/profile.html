<div class="container-fluid">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h4 class="fw-bold mb-1">{{ 'PROFILE.TITLE' | translate }}</h4>
      <p class="text-muted mb-0">{{ 'PROFILE.SUBTITLE' | translate }}</p>
    </div>
    <a class="btn btn-outline-primary" routerLink="/profile/edit">
      <i class="bi bi-pencil me-1"></i> {{ 'PROFILE.EDIT_BTN' | translate }}
    </a>
  </div>

  <div class="row">

    <!-- Profile Card -->
    <div class="col-lg-4">
      <div class="card text-center">
        <div class="card-body">
          <img
            [src]="user.avatar"
            class="rounded-circle mb-3"
            width="120"
            height="120"
            alt="User avatar">

          <h5 class="mb-1">{{ user.name }}</h5>
          <p class="text-muted mb-2">{{ user.role }}</p>

          <p class="small text-muted mb-1">{{ user.email }}</p>
          <p class="small text-muted">{{ user.phone }}</p>

          <a class="btn btn-sm btn-outline-secondary mt-2" routerLink="/profile/change-password">
            {{ 'PROFILE.CHANGE_PASSWORD' | translate }}
          </a>
        </div>
      </div>
    </div>

    <!-- Details -->
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header fw-semibold">{{ 'PROFILE.ACCOUNT_INFO' | translate }}</div>
        <div class="card-body">

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">{{ 'PROFILE.FULL_NAME' | translate }}</label>
              <input class="form-control" [value]="user.name" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">{{ 'PROFILE.EMAIL' | translate }}</label>
              <input class="form-control" [value]="user.email" disabled>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">{{ 'PROFILE.ROLE' | translate }}</label>
              <input class="form-control" [value]="user.role" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">{{ 'PROFILE.PHONE' | translate }}</label>
              <input class="form-control" [value]="user.phone" disabled>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="form-label">{{ 'PROFILE.JOINED' | translate }}</label>
              <input class="form-control" [value]="user.joined" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">{{ 'PROFILE.STATUS' | translate }}</label>
              <input class="form-control" [value]="user.status" disabled>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
