<div class="container-fluid">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h4 class="fw-bold mb-1">My Profile</h4>
    <p class="text-muted mb-0">Manage your personal information</p>
    </div>
    <a class="btn btn-outline-primary" routerLink="/profile/edit">
      <i class="bi bi-pencil me-1"></i> Edit Profile
    </a>
  </div>

  <div class="row">

    <!-- Profile Card -->
    <div class="col-lg-4">
      <div class="card text-center">
        <div class="card-body">
          <img
            src="https://i.pravatar.cc/150?img=12"
            class="rounded-circle mb-3"
            width="120"
            height="120"
            alt="User avatar">

          <h5 class="mb-1">John Doe</h5>
          <p class="text-muted mb-2">Administrator</p>

          <p class="small text-muted mb-1">john.doe@example.com</p>
          <p class="small text-muted">+1 234 567 890</p>

          <a class="btn btn-sm btn-outline-secondary mt-2" routerLink="/profile/change-password">
            Change Password
          </a>
        </div>
      </div>
    </div>

    <!-- Details -->
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header fw-semibold">Account Information</div>
        <div class="card-body">

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input class="form-control" value="John Doe" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input class="form-control" value="john.doe@example.com" disabled>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Role</label>
              <input class="form-control" value="Administrator" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input class="form-control" value="+1 234 567 890" disabled>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label class="form-label">Joined</label>
              <input class="form-control" value="January 2025" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <input class="form-control" value="Active" disabled>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
