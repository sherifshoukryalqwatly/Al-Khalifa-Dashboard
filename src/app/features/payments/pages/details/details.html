<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h4 class="fw-bold">Payment Details</h4>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a routerLink="/payments">payments</a></li>
        <li class="breadcrumb-item active">Details</li>
      </ol>
    </nav>
  </div>
</div>

<form class="row justify-content-center" [formGroup]="form" (ngSubmit)="save()">

  <div class="col-lg-6">

    <div class="mb-3">
      <label>Payment Method</label>
      <select class="form-select" formControlName="method">
        <option value="">Select</option>
        <option value="card">Credit / Debit Card</option>
        <option value="paypal">PayPal</option>
        <option value="cash">Cash</option>
      </select>
    </div>

    @if (form.value.method === 'card') {
      <div class="mb-3">
        <label>Name on Card</label>
        <input class="form-control" formControlName="cardName">
      </div>

      <div class="mb-3">
        <label>Card Number</label>
        <input class="form-control" formControlName="cardNumber">
      </div>

      <div class="row">
        <div class="col">
          <label>Expiry</label>
          <input type="month" class="form-control" formControlName="expiry">
        </div>
        <div class="col">
          <label>CVV</label>
          <input type="password" class="form-control" formControlName="cvv">
        </div>
      </div>
    }

    <div class="mt-3">
      <label>Billing Address</label>
      <textarea class="form-control" rows="3" formControlName="billingAddress"></textarea>
    </div>
    <button class="btn btn-primary w-100 mt-3" type="submit">Save</button>
  </div>
    
</form>
