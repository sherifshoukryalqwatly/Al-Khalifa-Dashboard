<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h4 class="fw-bold mb-1">Edit Category</h4>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a routerLink="/categories">Categories</a></li>
        <li class="breadcrumb-item active">Edit</li>
      </ol>
    </nav>
  </div>
</div>
<form class="row justify-content-center" (ngSubmit)="updateCategory()">
  <div class="col-lg-6">

    <div class="card shadow-sm border-0">
      <div class="card-body">

        <div class="mb-3">
          <label class="form-label fw-semibold">Category Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="category.name"
            name="name"
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Description</label>
          <textarea
            class="form-control"
            rows="3"
            [(ngModel)]="category.description"
            name="description"
          ></textarea>
        </div>

        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            [(ngModel)]="category.active"
            name="active"
          />
          <label class="form-check-label">Active</label>
        </div>

        <button class="btn btn-primary w-100 mb-2">
          <i class="bi bi-save me-1"></i> Update Category
        </button>

        <a routerLink="/categories" class="btn btn-outline-secondary w-100">
          Cancel
        </a>

      </div>
    </div>

  </div>
</form>
